name: "release"

on:
  push:
    branches: 
      - main

jobs:
  pre-release:
    name: "release"
    runs-on: "macos-latest"

    steps:
      - name: "checkout repo"
        uses: "actions/checkout@v2"
      - name: "build"
        run: |
          make all
      - name: "release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "grifpkg.com/install"
          files: |
            ./target/*
